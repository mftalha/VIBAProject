<div class="container">
    
    <div class="bg-primary p-3 text-white" style="text-align: center; font-size: x-large; font-weight: bold;">
        Kullanıcı Ekle
    </div>
    <!-- form="ngForm" == AppRoutingModule modülünü import etmem lazım ilgili modülde. -->
    <form class="m-5" #form="ngForm" (ngSubmit)="userAdd(form)">
        <div class="row mb-4 g-0">
            <label class="col-2" style="font-size: 110%;" for="userNameSurname">Ad Soyad :</label>
            <div class="col-10">
                <input type="text" id="userNameSurname" name="userNameSurname" #name="ngModel" [(ngModel)]="userModel.userNameSurname"  class="form-control" placeholder="Ad SoyAd">
            </div>   
        </div>

        <div class="row mb-4 g-0">
            <label for="userDescription" style="font-size: 110%;" class="col-2">Kullanıcı Açıklaması:</label>
            <div class="col-10">
                <input type="text" id="userDescription" name="userDescription" #name="ngModel" [(ngModel)]="userModel.userDescription" class="form-control" placeholder="Kullanıcı Açıklaması">
            </div>   
        </div>

        <div class="row mb-4 g-0">      
            <label for="userPhone" style="font-size: 110%;" class="col-2">Kullanıcı Telefon:</label>
            <div class="col-10">
                <input id="userPhone" type="text" class="form-control" #name="ngModel" name="userPhone" [(ngModel)]="userModel.userPhone" placeholder="Kullanıcı Telefon">
            </div>   
        </div>

        <div class="row mb-4 g-0">
            <label for="userEmail" syle="font-size: 110%" class="col-2">Kullanıcı Email:</label>
            <div class="col-10">
                <input type="text" id="userEmail" class="form-control" #name="ngModel" name="userEmail" [(ngModel)]="userModel.userEmail"  placeholder="Kullanıcı Email">
            </div>
        </div>

        <div class="row mb-4 g-0 ">
            <label class="col-2" for="userIsActive">Kullanıcı Aktif Mi</label>
            <div class="col-10">
                <input type="checkbox" id="userIsActive" #name="ngModel" name="userIsActive" [(ngModel)]="userModel.userIsActive" class="form-check-input">
            </div>
        </div>

        <hr class="mb-4">
        
        <div class="row mb-4 g-0">
            <label class="col-2" syle="font-size: 110%" for="connectionType">Bağlantı Tipi:</label>
            <div class="col-10">
                <input type="text" id="connectionType" class="form-control" #name="ngModel" name="connectionType" [(ngModel)]="userModel.connectionType" placeholder="Bağlantı Tipi">
            </div>
        </div>

        <div class="row mb-4 g-0">
            <label for="ftpUrl" class="col-2" syle="font-size: 110%">Ftp Url:</label>
            <div class="col-10">
                <input type="text" id="ftpUrl" class="form-control" #name="ngModel" name="ftpUrl" [(ngModel)]="userModel.ftpUrl" placeholder="Ftp Url">
            </div>
        </div>

        <div class="row mb-4 g-0">
            <label class="col-2" style="font-size: 110%" for="userId">Kullanıcı Id:</label>
            <div class="col-10">
                <input type="text" id="userId" class="form-control" #name="ngModel" name="userId" [(ngModel)]="userModel.userId" placeholder="user Id">
            </div>
        </div>

        <div class="row mb-4 g-0">
            <label for="userPassword" style="font-size: 110%" class="col-2">Kullanıcı Şifre:</label>
            <div class="col-10">
                <input type="password" id="userPassword" class="form-control" #name="ngModel" name="userPassword" [(ngModel)]="userModel.userPassword" placeholder="Kullanıcı Şifre">
            </div>
        </div>

        <div class="row mb-4 g-0">
            <label for="userPasswordAgain" style="font-size: 110%" class="col-2">Kullanıcı Şifre Tekrar:</label>
            <div class="col-10">
                <input type="password" id="userPasswordAgain" class="form-control" #name="ngModel" name="userPasswordAgain" [(ngModel)]="userModel.userPasswordAgain" placeholder="Kullanıcı Şifre Tekrar">
            </div>
        </div>

        <hr>

        <button type="submit" class="btn btn-dark">Kullanıcı Ekle</button>
    </form>
    
</div>
